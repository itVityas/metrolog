{% extends base_generic.html %}

{% block  content %}
    <div class='container-fluid'>
    <div class='row'>
        <div class='col-6'>
            <div class="table-responsive">
                <table class="table table-striped table-bordered w-auto">
                    <thead>
                        <th>code</th>
                        <th>name</th>
                    </thead>
                    <tbody>
                        {% for units_measurement in units_measurement_list %}
                            <tr>
                                <td>{{units_measurement.code}}</td>
                                <td>{{units_measurement.name}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class='col-6'>
            <form method="POST">
            {% csrf_token %}
                <button action="{% url 'index' %}">Добавить</button>
                <button action="{% url 'index' %}">Изменить</button>
                <button action="{% url 'index' %}">Удалить</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
