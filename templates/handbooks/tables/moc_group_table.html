{% extends 'base_generic.html' %}

{% block  content %}
    <div class='container-fluid'>
    <div class='col'>
        <div class=''>
            <div class="table-responsive">
                <table class="table table-striped table-bordered w-auto">
                    <thead>
                        <th>{{verbose_names.type}}</th>
                        <th>{{verbose_names.group}}</th>
                        <th>{{verbose_names.name}}</th>
                    </thead>
                    <tbody>
                        {% for moc_group in object_list %}
                            <tr>
                                <td>{{moc_group.type}}</td>
                                <td>{{moc_group.group}}</td>
                                <td>{{moc_group.name}}</td>
                                <td><button href="{% url 'index' %}">Изменить</button></td>
                                <td><button href="{% url 'index' %}">Удалить</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class='col-6'>
            <form method="POST">
            {% csrf_token %}
                <button action="{% url 'index' %}">Добавить</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
