<!DOCTYPE html>
<html lang="ru">
    {%load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Metrolog">
  <title>Metrolog</title>
  <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/sign-in.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal">Пожалуйста залогиньтесь</h1>
      
              {{form.as_table}}
      
              <div class="checkbox mb-3">
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
              <h1 class="h6 mb-6 fw-normal">{{ message }}</h1>
          </form>
    </main>

</body>

</html>
