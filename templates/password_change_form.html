{% extends 'base_generic.html' %}
{% block content %}
<div class="form_content">
    <h1>Смена пароля</h1>
    <p>Введите следующие данные чтобы сменить пароль:</p>
    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сменить пароль" class="btn btn-dark">
    </form>
</div>
{% endblock %}
